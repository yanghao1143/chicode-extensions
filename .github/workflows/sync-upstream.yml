name: Sync with Upstream (zed-industries/extensions)

on:
  schedule:
    # 每天 UTC 时间 2:00 自动同步 (北京时间 10:00)
    - cron: '0 2 * * *'
  workflow_dispatch:  # 允许手动触发

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "Chi Code Bot"
          git config user.email "bot@chicode.com"

      - name: Add Upstream Remote
        run: |
          git remote add upstream https://github.com/zed-industries/extensions.git || true
          git fetch upstream

      - name: Merge Upstream Changes
        run: |
          git checkout main
          git merge upstream/main --no-edit --allow-unrelated-histories || {
            echo "Merge conflict detected, attempting auto-resolve..."
            git checkout --theirs .
            git add .
            git commit -m "Auto-resolve: prefer upstream changes"
          }

      - name: Push Changes
        run: |
          git push origin main
